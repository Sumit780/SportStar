<div class="container mt-5 text-center">
    <div class="row">
        <div class="col bg-primary text-dark">Name</div>
        <div class="col bg-primary text-dark">Country </div>
        <div class="col bg-primary text-dark"> Sports</div>
    </div>
    <div class="row" *ngFor="let c of sportsPlayer">
        <div class="col border">
            <a routerLink="/Details/id" routerLinkActive="true"> {{c.name}}</a></div>
        <div class="col border">
            <a routerLink="/Details/id" routerLinkActive="true">{{c.country}} </a> </div>
        <div class="col border">
            <a routerLink="/Details/id" routerLinkActive="true">{{c.sport}} </a> </div>
    </div>
</div>
